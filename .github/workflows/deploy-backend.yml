name: Deploy Backend Manual

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

#      - name: Run Tests
#        run: dotnet test ./PatientManagement/FicharioDigital

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy                # ou deploy, o que você usa pra SSH
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          strict_host_key_checking: false  # aqui está o segredo para ignorar o erro
          script: |
            cd /home/deploy/PatientManagement/FicharioDigital
            
            git pull origin main
            
            docker-compose up -d
            
            pkill -f PatientManagement || true
            
            # Executa sua app .NET em background com variáveis de ambiente na linha
            JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}" nohup dotnet run --urls "http://0.0.0.0:5000" > app.log 2>&1 &
