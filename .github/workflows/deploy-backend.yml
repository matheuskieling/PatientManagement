name: Deploy Backend (.NET)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no deploy@72.60.2.46 << 'EOF'
          # Caminho para o projeto na VPS
          cd ~/PatientManagement

          # Parar qualquer processo em execução (opcional)
          pkill -f FicharioDigital || true

          cd ~/

          # Remover a pasta antiga e clonar novamente
          rm -rf PatientManagement
          git clone git@github.com:matheuskieling/PatientManagement.git
          cd PatientManagement/FicharioDigital

          # Criar arquivo .env
          cat <<EOT > .env
          JWT_SECRET_KEY=${{ secrets.JWT_KEY }}
          CONNECTION_STRING=${{ secrets.CONNECTION_STRING }}
          EOT

          # Restaurar pacotes e publicar
          ~/.dotnet/dotnet publish -c Release -o out

          # Rodar a aplicação em segundo plano (ajuste conforme necessário)
          nohup ~/.dotnet/dotnet out/FicharioDigital.dll > log.txt 2>&1 &
        EOF
