name: Deploy Backend Manual

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # ignora completamente verificação do fingerprint
          script_stop: true
          script: |
            mkdir -p ~/.ssh
            ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

            cd /home/deploy/PatientManagement/FicharioDigital

            git pull origin main

            docker-compose up -d

            pkill -f PatientManagement || true

            JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}" nohup dotnet run --urls "http://0.0.0.0:5000" > app.log 2>&1 &
