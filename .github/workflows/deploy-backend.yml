name: Deploy Backend Manual

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

#      - name: Run Tests
#        run: dotnet test ./PatientManagement/FicharioDigital
      - name: Test SSH connection
        run: |
          ssh -vvv -i <(echo "${{ secrets.VPS_SSH_KEY }}") root@${{ secrets.VPS_HOST }} -p 22 exit
        shell: bash

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/deploy/PatientManagement/FicharioDigital
            git pull origin main
            docker-compose up -d
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}"
            dotnet build
            pkill -f PatientManagement || true
            nohup dotnet run > app.log 2>&1 &
